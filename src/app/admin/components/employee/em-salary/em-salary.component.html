<ad-template [title]="'Salary of ' + emp.name" [subTitle]="'Table'">
    <div id="con2" con2>
        <div id="document-preview"></div>
        <dynamic-table [tableName]="'Employee'" (onLazy)="info.getSub$.next($event)" [lazyLoading]="true"
            [load]="info.get$" [buttons]="info.Buttons" [captionButton]="info.captionButton"></dynamic-table>
    </div>
</ad-template>
<p-dialog [header]="'Calc Salary for ' + month + ' Month'" [appendTo]="'body'" [modal]="true" [(visible)]="calcDialog"
    [style]="{ width: '25rem' }">
    <dynmaic-form *ngIf="calcDialog" (submit)="calc($event)" [withBackBtn]="false" [justOneStep]="true"
        [objs]="resetObjs"></dynmaic-form>
</p-dialog>
<p-dialog header="Generate Bill" [appendTo]="'body'" [modal]="true" [(visible)]="billDialog"
    [style]="{ width: '25rem' }">
    <dynmaic-form *ngIf="billDialog" (submit)="generateBill($event)" [withBackBtn]="false"
        [objs]="billObjs"></dynmaic-form>
</p-dialog>
