<dynmaic-form (submit)="submit($event)" [preRoute]="'admin/bank'" [objs]="objs" style="width: 100%;"
    [scrollHeight]="'100%'" [disableSaveButton]="file ? false : true" [withBackBtn]="false"
    (onActiveIndexChange)="activeIndexChange($event)" [showSteps]="true">
    <div *ngIf="showUploader" class="card flex flex-col gap-6 items-center justify-center">
        <p-fileupload #fu mode="basic" chooseLabel="Choose" chooseIcon="pi pi-upload" name="demo[]" accept=".png"
            maxFileSize="1000000" (onSelect)="onBasicUploadAuto($event)" [multiple]="false" [auto]="true" />
        <small>{{bank && bank.bankLogoUrl ? 'old image: ' + bank.bankLogoUrl : ''}}</small>
        <small>{{file ? 'new image: ' + file.name : ''}}</small>
    </div>
</dynmaic-form>
